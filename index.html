<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Recipe Buddy: Manage your pantry, plan meals, and discover recipes." />
  <meta name="author" content="Leticia Mahomed" />
  <meta property="og:title" content="Recipe Buddy" />
  <meta property="og:image" content="images/" />
  <meta property="og:description" content="Your go-to app for meal planning, pantry management, and shopping lists" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <div id="recipe-container"></div>
  <div id="nutrition-container"></div>
  <script src="api.js"></script>

  <header>
    <div class="header-left">
      <img src="images/logo2.png" alt="Recipe Buddy Logo" width="70">
      <div class="site-info">
        <h1>Recipe Buddy</h1>
        <p>Your go-to app for meal planning, pantry management, and shopping lists</p>
      </div>
    </div>
    <nav class="header-nav">
      <ul class="nav-links">
        <li><a href="https://letmahomed.github.io/RecipeBuddy/index.html">Home</a></li>
        <li><a href="https://letmahomed.github.io/RecipeBuddy/pantry.html">Pantry</a></li>
        <li><a href="https://letmahomed.github.io/RecipeBuddy/recipe.html">Recipes</a></li>
      </ul>
    </nav>
  </header>

  <div class="auth-container">
    <h2 id="form-title">Login</h2>
    <p id="form-description">Please enter your credentials to continue.</p>
    
    <form id="auth-form" onsubmit="handleSubmit(event)">
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Recipe Buddy. All rights reserved.</p>
    <div class="social-links">
      <a href="#" target="_blank">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="#" target="_blank">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="#" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </footer>

  <script src="scripts/auth.js"></script>
</body>
</html>
